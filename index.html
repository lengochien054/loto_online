<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Lô Tô Online</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    text-align: center;
  }

  .board {
    display: inline-block;
    border: 4px solid #ff4da6;
    padding: 10px;
    background: #ffb3d9;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(9, 60px) 80px;
    gap: 5px;
    margin-bottom: 5px;
  }

  .cell {
    background: #fff;
    border: 2px solid #ff4da6;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cell.empty {
    background: #ffb3d9;
    cursor: default;
  }

  .cell.selected {
    background: yellow;
  }

  .status {
    font-weight: bold;
    font-size: 18px;
  }

  .status.kinh {
    color: green;
  }

  .status.cho {
    color: orange;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background: #ff4da6;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #e60073;
  }
</style>
</head>

<body>

<h2>LÔ TÔ ONLINE</h2>

<div class="board" id="board"></div>

<button onclick="clearAll()">Xóa ô đã chọn</button>

<script>
const data = [
  [1, 5, null, 12, null, 18, null, 25, null],
  [null, 6, 9, null, 14, null, 22, null, 30],
  [3, null, 11, null, 17, null, 24, 28, null],

  [4, null, 13, null, 19, 23, null, 27, null],
  [null, 7, null, 15, null, 21, 26, null, 33],
  [2, null, 10, 16, null, 20, null, 29, null],

  [8, null, 31, null, 35, null, 40, null, 45],
  [null, 34, null, 38, null, 42, null, 47, null],
  [32, null, 36, null, 39, null, 44, null, 49]
];

const board = document.getElementById("board");

data.forEach(rowData => {
  const row = document.createElement("div");
  row.className = "row";

  rowData.forEach(num => {
    const cell = document.createElement("div");
    cell.className = "cell";

    if (num === null) {
      cell.classList.add("empty");
      cell.innerHTML = "";
    } else {
      cell.innerHTML = num;
      cell.addEventListener("click", () => {
        cell.classList.toggle("selected");
        checkRow(row);
      });
    }

    row.appendChild(cell);
  });

  const status = document.createElement("div");
  status.className = "status";
  row.appendChild(status);

  board.appendChild(row);
});

function checkRow(row) {
  const selected = row.querySelectorAll(".cell.selected").length;
  const status = row.querySelector(".status");

  if (selected === 5) {
    status.innerText = "KINH";
    status.className = "status kinh";
  } 
  else if (selected === 4) {
    status.innerText = "CHỜ";
    status.className = "status cho";
  } 
  else {
    status.innerText = "";
    status.className = "status";
  }
}

function clearAll() {
  document.querySelectorAll(".cell.selected").forEach(cell => {
    cell.classList.remove("selected");
  });

  document.querySelectorAll(".status").forEach(s => {
    s.innerText = "";
    s.className = "status";
  });
}
</script>

</body>
</html>
