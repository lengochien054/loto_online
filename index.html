<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Loto Online</title>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #0b1c2d;
      color: #fff;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>

<body>

<h2>Loto Online</h2>

<div id="loginBox">
  <input id="email" placeholder="Email chủ phòng">
  <input id="password" type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="app" style="display:none;">
  <h3>Xin chào chủ phòng</h3>
  <button onclick="sendNumber()">Bấm số</button>
  <p>Số hiện tại: <span id="currentNumber">--</span></p>
</div>

<script>
  // Firebase config của bạn
  const firebaseConfig = {
    apiKey: "AIzaSyDsgMoyX9jSWHQ51_a2a5XcDgrFVN-cvfQ",
    authDomain: "lotoonline.firebaseapp.com",
    databaseURL: "https://lotoonline-default-rtdb.firebaseio.com",
    projectId: "lotoonline",
    storageBucket: "lotoonline.appspot.com",
    messagingSenderId: "252484108877",
    appId: "1:252484108877:web:a971f2ef0cbe8a38271204"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  function login() {
    const email = email.value;
    const password = password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginBox.style.display = "none";
        app.style.display = "block";
      })
      .catch(err => alert(err.message));
  }

  function sendNumber() {
    const number = Math.floor(Math.random() * 90) + 1;
    db.ref("currentNumber").set(number);
  }

  db.ref("currentNumber").on("value", snap => {
    currentNumber.innerText = snap.val() || "--";
  });
</script>

</body>
</html>
